<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>practice web</title>
</head>
<body class="overflow-hidden">
    <nav class="container w-full h-auto mx-auto flex justify-between py-8">
        <img class="w-48" src="Images/PAYQWICKER  LANDSCAPE 2.png" alt="">
        <!-- <button>Open Account</button> -->
        <a class="font-semibold" href="">Open Account</a>
    </nav>
    <section class="h-screen w-full flex items-center justify-center ">
        <div class="p-10 justify-between mb-10">
            <h1 class="text-3xl py-5 font-bold">Log in to your account</h1>
          <form action="">
            <div class="">
                <div class="pb-5 font-semibold">
                <p>Email Address</p>
                <input type="email" class="border w-full p-2 rounded-md focus:bg-green-200 outline-green-500">
                </div>
                <div class="pb-5 font-semibold">
                <p>Password</p>
                <input type="password" placeholder="minimum of 8 characters" class="border w-full p-2 rounded-md focus:bg-green-200 outline-green-500">
                </div>
                <button class="border w-full p-2 bg-slate-50 font-bold">Log in</button>
                <p class="text-gray-600">Forgot Password? <a class="text-black underline" href="">Reset it here</a></p>
            </div>
            <div class="border my-10 bg-slate-50 p-3">
                <h2>Having Problems logging in?</h2>
                <a class="underline text-green-500" href="">Chat with us</a>
            </div>
          </form>
        </div>
    </section>
</body>
</html>
